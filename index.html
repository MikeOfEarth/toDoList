<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <ul id="student-container"></ul>
    </main>
    <h1>To-do List</h1>
    <div id="do-flex">
        <form action="" id="do-form">
            <label for="do-item">Task*</label><br>
            <input type="text" name="todo" id="do-item" required><br>
            <label for="do-category">Category</label><br>
            <input type="text" name="category" id="do-category"><br>
            <input type="submit" value="Submit" id="submit">
        </form>
        <div id="do-list">
            <ul id="Uncategorized"></ul>
        </div>
    </div>
</body>
</html>
